name: chocolatine

on:
  push:
    branches-ignore : "ga-ignore-*"
  pull_request:
    branches-ignore : "ga-ignore-*"

env:
  MIRROR_URL: git@github.com:EpitechPromo2027/B-DOP-200-MLH-2-1-chocolatine-chris.fordjour.git
  EXECUTABLES: "tests-run"
jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0
    - name: check_coding_style
      run: check.sh $(pwd) $(pwd)
    - name: annotations
      run: cat coding-style-reports.log :: $err
  check_program_compilation:
     needs: check_coding_style
     runs-on: ubuntu-latest
     steps:
     - name: Checkout
       uses: actions/checkout@v3.3.0
     - name: lauch make
       run: make
       timeout-minutes: 2
     - name: lauch make clean
       run: make clean
       timeout-minutes: 2

  run_tests:
    needs: check_program_compilation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3.3.0
    - name: run_tests
      run: make ${{ env.EXECUTABLES}}
      timeout-minutes: 2
  job_mirror:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mirroring Repository
        uses: pixta-dev/repository-mirroring-action@v1.1.1
        with:
          target_repo_url:
            ${{ env.MIRROR_URL}}
          ssh_private_key:
            ${{ secrets.SECRET_NEW_KEY }}

